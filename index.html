<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anúncio Honda CR-V</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Honda CR-V EXL 2012</h1>
        <h2>Venda Particular - SUV Completo</h2>
    </header>

    <section class="price">
        <p class="value">R$ 73.500</p>
        <p class="location">Tubarão/SC - Contato: Joel</p>
    </section>

    <section class="gallery">
    <img src="Frente_Lateral_Motorista.jpeg" alt="Honda CR-V visto de frente e lateral do motorista">
    <img src="Frente.jpeg" alt="Frente do Honda CR-V">
    <img src="Traseira_Lateral_Motorista.jpeg" alt="Vista traseira e lateral do motorista do Honda CR-V">
    <img src="Traseira_Lateral_Carona.jpeg" alt="Vista traseira e lateral do carona do Honda CR-V">
    <img src="Interna_Motorista.jpeg" alt="Interior do Honda CR-V visto do banco do motorista">
    <img src="Interna_Visão_Fundo.jpeg" alt="Interior do Honda CR-V, visão do fundo">
</section>
  
    <section class="details">
    <ul>
        <li><img src="calendar.png" alt="Ano/Modelo"> 2012/2012</li>
        <li><img src="speedometer.png" alt="Quilometragem"> 153.000 KM</li>
        <li><img src="gearshift.png" alt="Câmbio"> Automático</li>
        <li><img src="gas-station.png" alt="Combustível"> Gasolina</li>
        <li><img src="car-painting.png" alt="Cor"> Prata</li>
        <li><img src="license-plate.png" alt="Final da Placa"> Final 9</li>
    </ul>
</section>
</body>
</html>
